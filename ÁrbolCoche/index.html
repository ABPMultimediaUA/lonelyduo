<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="toji-gl-matrix-21bd188/dist/gl-matrix.js"></script>
    <script type="text/javascript" src="parseObjToJson.js"></script>
    <script type="text/javascript" src="math.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
	    #ifdef GL_ES
   			precision highp float;
    	#endif

	    void main(void) {
	        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
	    }
	</script>

    <script id="shader-vs" type="x-shader/x-vertex">
	    attribute vec3 aVertexPosition;
	    attribute vec3 aVertexNormal;
	    attribute vec2 aTextureCoord;

	    uniform mat4 uMVMatrix;
	    uniform mat4 uPMatrix;

	    void main(void) {
	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	    }
	</script>
    <script type="text/javascript">

        console.log("--------- Empieza ---------");

        var gl = null;
        var nodoEscena = null;
        var pMatrix  = mat4.create();
        var shaderProgram;

        /* aqui vamos metiendo todos los nodos y entidades a dibujar por el shader */
        function crearArbol()
        {
            /** Crear nodos **/
            nEscena = new TNodo();
            nodoEscena = nEscena;

            nTrRotacionMalla = new TNodo();
            nTrTraslacionMalla = new TNodo();
            nMalla = new TNodo();

            nTrRotacionMalla2 = new TNodo();
            nTrTraslacionMalla2 = new TNodo();
            nMalla2 = new TNodo();

            /** nombre nodos **/
            nEscena.setNombre("nEscena");
            nTrRotacionMalla.setNombre("nRotacionMalla");
            nTrTraslacionMalla.setNombre("nTraslacionMalla");
            nMalla.setNombre("nMalla");


            /** añadir hijos **/
            nEscena.addHijo(nTrRotacionMalla);
            nTrRotacionMalla.addHijo(nTrTraslacionMalla);
            nTrTraslacionMalla.addHijo(nMalla);

            nEscena.addHijo(nTrRotacionMalla2);
            nTrRotacionMalla2.addHijo(nTrTraslacionMalla2);
            nTrTraslacionMalla2.addHijo(nMalla2);


            /** Crear entidades **/
            rotMalla = new TTransform();
            trasMalla = new TTransform();
            malla = new TMalla();

            rotMalla2 = new TTransform();
            trasMalla2 = new TTransform();
            malla2 = new TMalla();

            /** Añadir entidades **/
            nTrRotacionMalla.setEntidad(rotMalla);
            nTrTraslacionMalla.setEntidad(trasMalla);
            nMalla.setEntidad(malla);

            nTrRotacionMalla2.setEntidad(rotMalla2);
            nTrTraslacionMalla2.setEntidad(trasMalla2);
            nMalla2.setEntidad(malla2);

            malla.cargarMalla("resources/MaleLow.obj", gl);
            malla2.cargarMalla("resources/MaleLow.obj", gl);

            trasMalla.trasladar([10.0, 0.0, -30.0]);
            trasMalla2.trasladar([-10.0, 0.0, -30.0]);
        }


        function initWebGL(canvas)
        {
            gl = null;
            try //Intentamos lanzar el contexto estandar, si falla lo intentamos ocn el experimental
            {
                gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                var EXT = gl.getExtension("OES_element_index_uint") ||
                    gl.getExtension("MOZ_OES_element_index_uint") ||
                    gl.getExtension("WEBKIT_OES_element_index_uint");

                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            }catch(e) {}

            //Si no tenemos el contexti nos salimos
            if(!gl)
            {
                alert("No se puede inicializar WebGL");
                gl = null;
            }
            return gl;
        }

        function tick()
        {
            requestAnimationFrame(tick); //La función se llama a si misma al volver a pintar el escenario

            draw();
            // animate();
        }

        function initShaders()
        {
            var fragmentShader = getShader(gl, "shader-fs"); //Se utiliza getShader para obtener dos objetos, fragment y vertex.
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram(); //Un programa es una forma de especificar que algo debe ejecutarse con la tarjeta grafica
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram); // Une los dos objetos en un programa

            if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS))
            {
                alert("No se pueden iniciar los shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute); //decirle a webGL que queremos proporcionarle valores al atributo usando una lista.

            /* para colorear?? */

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix"); //Recuperamos dos valores del programa Shader
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix"); //Las localizaciones de las matrices uniformes
        }

        /* funcion para arrancar el canvas con el onload*/
        function start()
        {
            var canvas = document.getElementById("miCanvas");
            initWebGL(canvas);
            initShaders();
            crearArbol();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            tick(); //funcion para poder pintar

        }

        function draw()
        {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight); //Le decimos al canvas qué puede pintar. En este caso usamos todo el canvas

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT); //Limpiamos el trozo de canvas definido y nos preparamos para dibujar en el

            mat4.perspective(pMatrix, 45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);

           //mat4.identity(TEntidad.mvMatrix);
            nodoEscena.draw();
        }

        function getShader(gl, id)
        {
            var shaderScript = document.getElementById(id);
            if(!shaderScript) {return null;}

            var str = "";
            var k = shaderScript.firstChild;
            while(k)
            {
                if(k.nodeType == 3)
                    str += k.textContent;
                k = k.nextSibling;
            }

            var shader;
            if(shaderScript.type == "x-shader/x-fragment")
            {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            }
            else if(shaderScript.type == "x-shader/x-vertex")
            {
                shader = gl.createShader(gl.VERTEX_SHADER);
            }
            else
            {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
            {

                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;

        }

        function setMatrixUniforms()
        {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, TEntidad.mvMatrix);
        }


        console.log("--------- Termina ---------");

    </script>
</head>
